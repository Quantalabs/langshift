<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lang Shift</title>
		<link data-trunk rel="rust" />
        <link data-trunk rel="css" href="index.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
		/>
	</head>
	<body>
		<div id="container">
			<div id="form">
				<select id="model">
					<option value="abrams">Abrams-Strogatz</option>
					<option value="diaz">Diaz-Switkes</option>
				</select>
				<div id="params">
					<div id="abrams">
						<div class="item">
							<label for="x">x</label>
							<input
								type="number"
								id="x"
								min="1"
								max="10000"
								value="80"
							/>
						</div>
						<div class="item">
							<label for="y">y</label>
							<input
								type="number"
								id="y"
								min="1"
								max="10000"
								value="20"
							/>
						</div>
						<div class="item">
							<label for="c">c</label>
							<input
								type="number"
								id="c"
								min="0"
								max="1"
								step="0.01"
								value="0.5"
							/>
						</div>
						<div class="item">
							<label for="a">a</label>
							<input
								type="number"
								id="a"
								min="0"
								max="10"
								step="0.01"
								value="1.35"
							/>
						</div>
						<div class="item">
							<label for="s">s</label>
							<input
								type="number"
								id="s"
								min="0"
								max="1"
								step="0.01"
								value="0.33"
							/>
						</div>
					</div>
					<div id="diaz" style="display: none">
						<div class="item">
							<label for="x_1">x<sub>1</sub></label>
							<input
								type="number"
								id="x_1"
								min="1"
								max="10000"
								value="33"
							/>
						</div>
						<div class="item">
							<label for="x_2">x<sub>2</sub></label>
							<input
								type="number"
								id="x_2"
								min="1"
								max="10000"
								value="33"
							/>
						</div>
						<div class="item">
							<label for="b">b</label>
							<input
								type="number"
								id="b"
								min="0"
								max="10000"
								value="34"
							/>
						</div>
						<div class="item">
							<label for="m_1">m<sub>1</sub></label>
							<input
								type="number"
								id="m_1"
								min="0"
								max="1"
								step="0.01"
								value="0.4"
							/>
						</div>
						<div class="item">
							<label for="m_2">m<sub>2</sub></label>
							<input
								type="number"
								id="m_2"
								min="0"
								max="1"
								step="0.01"
								value="0.6"
							/>
						</div>
						<div class="item">
							<label for="g_1">g<sub>1</sub></label>
							<input
								type="number"
								id="g_1"
								min="0"
								max="1"
								step="0.01"
								value="0.6"
							/>
						</div>
						<div class="item">
							<label for="g_2">g<sub>2</sub></label>
							<input
								type="number"
								id="g_2"
								min="0"
								max="1"
								step="0.01"
								value="0.01"
							/>
						</div>
						<div class="item">
							<label for="alpha">&alpha;</label>
							<input
								type="number"
								id="alpha"
								min="0"
								max="1"
								step="0.01"
								value="0.01"
							/>
						</div>
						<div class="item">
							<label for="beta">&beta;</label>
							<input
								type="number"
								id="beta"
								min="0"
								max="1"
								step="0.01"
								value="0.2"
							/>
						</div>
					</div>
					<div id="general">
						<label for="t">t</label>
						<input
							type="number"
							id="t"
							min="1"
							max="1000"
							value="100"
						/>
						<button id="solve">Solve</button>
					</div>
				</div>
			</div>
			<div id="plot"></div>
		</div>

		<script data-trunk type="module" src="index.js"></script>
	</body>
</html>
